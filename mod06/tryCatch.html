<h1 align="center">Curso de JavaScript - Tratamento de erros com Try/Catch</h1><hr>



<script type="text/javascript">
    /* TRatamento de erros */

    try {
        var numero = "abc";

        if(isNaN(numero)) throw "A variavel numero contem uma string";

    } catch(erro){
        console.log("Ocorreu um erro: "+erro);
    } finally {
        console.log("Este codigo sempre executa");
    }

    console.log("codigo continua a execução")

</script>
