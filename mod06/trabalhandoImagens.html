<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Curso JavaScrip - Mx Cursos</title>
</head>
<style>
    form{
        background-color: beige;
        align-content: center;
    }
    .bloco{
        background: red;
        color: white;
        text-align: center;
    }
    .imagemPequena{
        margin: 8px;
        cursor: pointer;
    }
</style>
<body >
<h1 align="center">Curso de JavaScript - Trabalhando com imagens</h1><hr>



<script type="text/javascript">
    /* Trabalhando com imagens */

    var imagem = "";

    var imagens = [
        {"imagem": "img/off.jpg", "imagemMaior":"img/offG.jpg", "alt": "Imagem lampada apagada"},
        {"imagem": "img/on.jpg", "imagemMaior":"img/onG.jpg" , "alt": "Imagem lampada acesa"},
        {"imagem": "img/off.jpg", "imagemMaior":"img/offG.jpg", "alt": "Imagem lampada apagada"},
        {"imagem": "img/on.jpg", "imagemMaior":"img/onG.jpg" , "alt": "Imagem lampada acesa"}
    ];

    for(var i = 0; i < imagens.length; i++){
        //console.log(imagens[i]);
        imagem = document.createElement("img");
        imagem.src = imagens[i].imagem;
        imagem.alt = imagens[i].alt;
        imagem.className = "imagemPequena";
        imagem.setAttribute("imagemMaior", imagens[i].imagemMaior);

        imagem.onclick = function(){
            window.open(this.getAttribute("imagemMaior"), "imagemMaior", "width=300", "height=300");
        }

        document.body.appendChild(imagem);

    }


</script>

</body>
</html>
