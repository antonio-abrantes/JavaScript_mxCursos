<h1 align="center">Curso de JavaScript - Introdução ao jQuery</h1><hr>

    <h1 id="retorno"></h1>

    <h1 id="mostraEsconde">Seja bem vindo!</h1>

    <input type="button" value="MOSTRA" id="btn1">
    <input type="button" value="ESCONDE" id="btn2">

    <script>
        /* Introdução ao jQuery */

        $(function() {
             //console.log("jQuery funcionando");
            $("#retorno").html("Bem vindo ao jQuery");

            $(".retorno1").html("Texto para todos!!");

            $("#btn1").click(function(){
                $("#mostraEsconde").show('slow');

            $("#btn2").click(function(){
                $("#mostraEsconde").hide('slow');
            });
        });




    </script>
