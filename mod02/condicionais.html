    /* Condicionais */

    function validaEmail(pemail){

        var email = new String(pemail);

        var arroba = email.indexOf("@");
        var ponto = email.indexOf(".", arroba);
        var dominio = email.substring(arroba+1, email.length);
        var usuario = email.substring(0,arroba);
        var espacoEmBranco = email.indexOf(" ");

        //var status = true;

        if(espacoEmBranco != -1 || arroba == -1 || ponto == -1 || dominio.length < 3 || usuario.length < 1){
            return false;
        }

        console.log("UsuÃ¡rio: "+usuario);
        console.log("Dominio: "+dominio);

        return true;
    }

    var resposta = validaEmail("antonio_abrantes@hotmail.com");

    if(resposta){
        console.log("E-mail valido!");
    }else{
        console.log("E-mail invalido");
    }


</script>
