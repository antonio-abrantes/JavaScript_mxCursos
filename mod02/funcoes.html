<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Curso JavaScrip - Mx Cursos</title>
</head>
<body>
<h1 align="center">Curso de JavaScript - Funções</h1><hr>

<script type="text/javascript">
    /* Funções */

    soma(10, 5);

    function cl(mensagem){
        console.log(mensagem);
    };

    cl("teste");

    function soma(valor1, valor2){
      cl(valor1+valor2);
    };

    var teste = confirm("Teste");

    if(teste){
        document.write("Você respondeu ok!");
    }else{
        document.write("Você respondeu cancelar!");
    }

    var num = 20;
    console.log(typeof num+" = "+num);

    var str = num.toString();
    console.log( typeof str +" = "+str);

    console.log(teste);

</script>

</body>
</html>
