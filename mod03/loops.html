<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Curso JavaScrip - Mx Cursos</title>
</head>
<body>
<h1 align="center">Curso de JavaScript - Estruturas de repetição(Loops)</h1><hr>

<script type="text/javascript">
    /* Estruturas de repetição */

    //Loop for
    var somatorio = 0;
    for(var i = 0; i < 10; i++){
        var temp = i + 1;
        somatorio += i;
        console.log("Volta "+temp);
    }

    console.log("Somatorio: "+somatorio);

    somatorio = 0;

    //Loop while
    var i = 0;
    while(i < 10){
        var temp = i + 1;
        somatorio += i;
        console.log("Volta "+temp);
        i++;
    }
    console.log("Somatorio: "+somatorio);

</script>

</body>
</html>
